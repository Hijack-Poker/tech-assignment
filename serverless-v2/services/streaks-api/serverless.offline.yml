service: streaks-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: local
  region: us-east-1
  environment:
    STAGE: local

functions:
  api:
    handler: handler.api
    events:
      - httpApi: '*'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 5001
    lambdaPort: 5003
